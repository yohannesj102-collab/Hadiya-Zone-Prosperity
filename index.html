<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hadiya Zone Prosperity Office</title>
    <link rel="stylesheet" href="../admin/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="c:\Users\yohannes\Pictures\Hadiya_Zone.jpg" alt="Hadiya Zone Logo" class="logo">
            <h1>Prosperity Office Admin</h1>
            <p>Enter your credentials to access the dashboard</p>
            <a href="hadiya_prosperity.html">Home</a>
         </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" required placeholder="Enter username">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div id="loginError" class="error-message"></div>
        </form>
        
        <div class="login-footer">
            <p>Hadiya Zone Prosperity Office &copy; 2026</p>
        </div>
    </div>
    
    <script src="../js/storage.js"></script>
    <script src="../js/admin-auth.js"></script>
</body>

</html>
